<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700&family=Poppins:wght@400;500&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      input[type=button]{
         box-shadow:-8px -8px 15px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(0, 0, 0, 0.2); background: transparent;
         width : 60px;
         height: 60px;
         border-radius: 8px;  
      }
    </style>
 
</head>
<body style="font-family: 'Poppins', sans-serif;" class="bg-[#E3F9FF] p-2" >
<div class="max-w-xs mx-auto mt-40 w-full bg-[#3A4452] text-white rounded-2xl p-4">
   <form>
      <div>
       <div class="text-right mr-2">
       <input type="text" name="display" class="w-full text-right p-2 focus:outline-none bg-[#3A4452] text-white">
       </div>
      <div class="grid grid-cols-4">
         <input type="button" value="AC" onclick="display.value = '' ">
         <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
         <input type="button" value="%" onclick="display.value += '%' ">
         <input type="button" value="+" onclick="display.value += '+' ">
      </div>
 
      <div class="grid grid-cols-4">
         <input type="button" value="7" onclick="display.value += '7' ">
         <input type="button" value="8" onclick="display.value += '8' ">
         <input type="button" value="9" onclick="display.value += '9' ">
         <input type="button" value="-" onclick="display.value += '-' ">
      </div>
 
      <div class="grid grid-cols-4 ">
         <input type="button" value="4" onclick="display.value += '4' ">
         <input type="button" value="5" onclick="display.value += '5' ">
         <input type="button" value="6" onclick="display.value += '6' ">
         <input type="button" value="*" onclick="display.value += '*' ">
      </div>
 
      <div class="grid grid-cols-4 ">
         <input type="button" value="1" onclick="display.value += '1' ">
         <input type="button" value="2" onclick="display.value += '2' ">
         <input type="button" value="3" onclick="display.value += '3' ">
         <input type="button" value="/" onclick="display.value += '/' ">
      </div>
      
      <div class="grid grid-cols-4">
         <input type="button" value="00" onclick="display.value += '00' ">
         <input type="button" value="0" onclick="display.value += '0' ">
         <input type="button" value="." onclick="display.value += '.' ">
         <input type="button" value="=" onclick="display.value = eval(display.value)">
         
      </div>
     </div>
    
   </form>
</div>
   <script src="./script.js"></script>
</body>
</html>
